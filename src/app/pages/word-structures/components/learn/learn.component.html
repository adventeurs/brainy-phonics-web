<!-- <section class="learn" *ngIf="wsData$ | async as wsData"> -->
<section class="learn" *ngIf="wsData">
  <h1 [innerHtml]="wsData.display" class="learn__headline margin"></h1>
  <button
    id="back"
    class="button"
    (click)="updateIndex('back', wsData.wordList.length)"
  ></button>
  <div class="learn-word__image-container">
    <img
      class="learn-word__image"
      [src]="img"
      [alt]="wsData.wordList[index].image"
    />
  </div>
  <button
    *ngIf="index != wsData.wordList.length - 1"
    id="forward"
    class="button"
    (click)="updateIndex('forward', wsData.wordList.length)"
  ></button>
  <div class="learn-word-container margin">
    <p
      #wordHTML
      class="learn-word"
      *ngFor="let word of wsData.wordList[index].words; let i = index"
      [ngClass]="{ animateLetter: content[i].animate }"
      (click)="play(wordHTML)"
    >
      {{ word }}
    </p>
  </div>
</section>
